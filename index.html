<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="https://news.thewindowsclub.com/wp-content/uploads/2020/03/Microsoft-To-Do-1200x1200.jpg"
      type="image/x-icon"
    />
    <script src="./script.js" defer></script>

    <title>ToDo App</title>
  </head>
  <body>
    <h1 class="mainTitle">What I need ToDo</h1>

    <form id="form">
      <input
        type="text"
        id="input"
        class="input"
        placeholder="Enter your task.."
        autocomplete="off"
      />
      <ul class="todoList" id="todoList"></ul>
    </form>
    <small>
      <span class="desktopText">
        Left click to complete <br />Right click to delete
      </span>
      <span class="mobileText"> Click to complete <br />Hold to delete </span>
    </small>

    <footer class="footer">
      <p>
        Made by
        <a
          href="https://www.linkedin.com/in/jo%C3%A3o-henrique-vieira/"
          target="_blank"
          >Jo√£o Henrique Vieira</a
        >
      </p>
    </footer>
  </body>
</html>
